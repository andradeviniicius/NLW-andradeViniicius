<html>
  <head>
    <title>Vinicius de Andrade - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Quando a tag nao tem conteudo não se fecha com /tag> como as abaixo-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      
      <div class="content">
        <div class="logo">
          <span>
            <img
              class=""
              src="images/rocketseat-selo.svg"
              alt="Selo Build the future Rocketseat "
            />
          </span>
          <img id="profileImage"
            src="https://lorempixel.com/185/185/people/"
            alt="Foto pessoal"
            id="UserImage"
          />
        </div>
        <div class="userInfo">
          <h1 id="userName">Mayk Brito</h1>
          <a href="https://github.com/maykbrito" target="blank" id="githubLink">
            <img src="images/github-icon.svg" alt="" />
              <p id='githubUser'>maykbrito</p>
          </a>
        </div>
        <div class="userDescription">
          <p id="userBio">
            Me chamo dade e estou aprendendo desenvolvimento Web no curso
            CertifiedTechDev da DigitalHouse e pela segunda vez impulsionando
            meus conhecimento na NLW :)
          </p>
        </div>
        <div class="userMedia">
          <ul id="socialLinks">
            <li class="youtube">
              <a href="https://youtube.com/maykbrito" target="_blank" id="youtubeLink">
                <img src="images/youtube-icon.svg" alt="ícone youtube" />
              </a>
            </li>
            <li class="instagram">
              <a href="https://instagram.com/maykbrito" target="_blank">
                <img src="images/instagram-icon.svg" alt="" />
              </a>
            </li>
            <li class="facebook">
              <a href="https://facebook.com/maykbrito" target="_blank">
                <img src="images/facebook-icon.svg" alt="" />
              </a>              
            </li>
            <li class="twitter">
              <a href="https://instagram.com/maykbrito" target="_blank">
                <img src="images/twitter-icon.svg" alt="" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
